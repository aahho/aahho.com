<div class="row" >
    <div class="col-md-4">
        <br>
            <h4>Contact form</h4><hr>
            <form id="cform" name="contact-form">
                <div class="form-group">
                    <label for="contactName">Name</label>
                    <input type="text" class="form-control form-control-input" id="contactName" placeholder="Enter name" />
                    <small class="form-control-feedback-warning">Minimum 3 characters required!</small>
                    <!-- <small class="form-control-feedback-success">Success! You've done it.</small> -->
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <input type="email" class="form-control form-control-input" id="contactEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small class="form-control-feedback-warning">Enter valid email!</small>
                    <!-- <small class="form-control-feedback-success">Success! You've done it.</small> -->
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="contactPhone">Phone</label>
                    <input type="text" class="form-control form-control-input" id="contactPhone" placeholder="Enter phone number..">
                    <small class="form-control-feedback-warning">Minimum 10 characters is required</small>
                    <!-- <small class="form-control-feedback-success">Success! You've done it.</small> -->
                </div>
                <button type="submit" id="btnContact" class="btn btn-primary">Submit</button>
            </form>
    </div>    
    <div class="col-md-4">
            <br>
            <h4>Talk to Us</h4><hr>
            <div style="padding:10px">
                <a href="https://www.facebook.com/messages/t/weaahho" class="logout-button"><em class="fa fa-commenting"></em> Talk to Us</a>
            </div>


        </div>    
        <div class="col-md-4">
                <br>
                <h4>Email</h4><hr>
                <p>You can also email us at team@aahho.com</p>
            </div>    
</div>
